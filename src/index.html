<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
    <script src="/src/app.js" defer></script>
</head>
<body class="font-sans bg-[#f2e8de]">
    
    <div id="form-overlay" class="hidden flex justify-center items-center w-full">
        <div id="form-container" class="bg-[#4f26e9] text-[#f2e8de] mt-8 p-6 rounded-lg">
            <form id="form" class="flex flex-col gap-4" action="" method="POST">
                <p text-center>Add a Book</p>
                <input type="text" name="title" placeholder="Title" class="p-2 rounded bg-[#f2e8de] text-black outline-0">
                <input type="text" name="author" placeholder="Author" class="p-2 rounded bg-[#f2e8de] text-black outline-0">
                <input type="text" name="pages" placeholder="Pages" class="p-2 rounded bg-[#f2e8de] text-black outline-0">
                <div class="flex justify-center align-center gap-2">
                    <span>Finished reading?</span>
                    <input type="checkbox" id="read-status" name="read-status">
                </div>
                <button type="submit" class="p-1 bg-[#d9f24f] rounded text-black font-bold">Submit</button>
            </form>
        </div>
    </div>
    
    <div class="w-2/5 mx-auto mt-32">
        <main class="bg-[#4f26e9] text-[#f2e8de] rounded">
            <div class="flex flex-wrap justify-between">
                <h1 class="text-4xl p-2 font-bold">Library</h1> 
                <button id="formPopUp" class="m-2 px-4 py-2 bg-[#d9f24f] rounded text-black font-bold">Add Book</button>
            </div>
            <div class="p-6">
                <table class="table-auto w-full text-left">
                    <thead>
                        <tr>
                            <th>Book</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="library-table-body">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
</body>
</html>
